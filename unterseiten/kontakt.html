    <body class="bgc">
        <div id="navbar"></div>

        <div class="container-xxl">

            <h1 class="headline-big row-12 text-center color-blue col-12">Kontakt</h1>
            <div class="row justify-content-center">
                <div class="col-3"></div>
                <div class="col-lg-6 text-center color-orange">
                    <p class="mb-0">Adresse:</p>
                    <p class="mb-3 color-blue">Anja Christian-Ebert, Obala Sv. Petra 51, Nečujam, Šolta</p>

                    <p class="mb-0">Telefon/ Whatsapp:</p>
                    <p class="color-blue mb-0">0049 151 226 398 53</p>

                        <a href="https://api.whatsapp.com/send?phone=4915122639853" target="_blank">

                </div>
                <div class="col-3"></div>
                <div class="col-lg-6 mt-5">
                    <form id="contact-form">
                        <div class="form-group">
                            <label class="color-blue" for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Ihr Name" required>

                        <div class="form-group">

                            <input type="email" class="form-control" id="email" placeholder="Ihre E-Mail-Adresse" required>
                        </div>
                        <div class="form-group">
                            <label class="color-blue" for="message">Wie kann ich Dich unterstützen und begleiten?</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Ihre Nachricht" required></textarea>
                        </div>
                        <button type="submit" class="btn-orange my-3">Nachricht senden</button>
                    </form>
                </div>                
            </div>

            <div class="row justify-content-center mb-5">
                <h1 class="headline-big row-12 text-center color-blue col-12">Karte</h1>
